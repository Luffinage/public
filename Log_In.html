<!doctype html>
<html lang="ru">

<!--        Информация о сайте      -->

<head>
    <title>Log In</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <!--        Иконка сайта        -->
    <link rel="icon" href="Image/Luffinage.png" type="image/png" sizes="16x16">
    <link rel="icon" href="Image/Luffinage.png" type="image/png" sizes="32x32">
    <link rel="icon" href="Image/Luffinage.png" type="image/png" sizes="64x64">
    <!--      Styles      -->
    <link rel="stylesheet" href="css/Comet.css">
    <link href="css/Log_In.css" rel="stylesheet">


</head>

<!--        Тело сайта      -->

<body>

    <!--        Комета      -->
    <div class="comet">
        <img src="Image/Comet.png" alt="comet">
    </div>

    <!--        Меню авторизации        -->
        <form class="log-form">
            <div>
                <div>
                    <label>
                        <input class="log-form__input" type="email" placeholder="Login">
                    </label>
                </div>
                <div>
                    <label>
                        <input class="log-form__input" type="Password" placeholder="Password">
                    </label>
                </div>
                    <button class="log-form__btn"> Log In</button>
                    <button class="log-form__btn"> Sign Up</button>
            </div>
        </form>

    <!--        Java Script     -->
    <script src="js/Log_In.js"></script>

</body>

</html>
