<!doctype html>
<html lang="ru">

<!--        Информация о сайте      -->

<head>
    <title>Log In</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <!--        Иконка сайта        -->
    <link rel="icon" href="Image/Luffinage.png" type="image/png" sizes="16x16">
    <link rel="icon" href="Image/Luffinage.png" type="image/png" sizes="32x32">
    <link rel="icon" href="Image/Luffinage.png" type="image/png" sizes="64x64">
    <!--      Styles      -->
    <link rel="stylesheet" href="css/comet.css">
    <link href="css/Log_In.css" rel="stylesheet">


</head>

<!--        Тело сайта      -->

<body>

    <!--        Комета      -->
    <div class="comet">
        <img src="Image/Comet.png" alt="comet">
    </div>

    <!--        Меню авторизации        -->
    <form class="LogoCenter">
        <div>
            <div>
                <label>
                    <input class="borderLogInput" type="email" placeholder="Login">
                </label>
            </div>
            <div>
                <label>
                    <input class="borderLogInput" type="Password" placeholder="Password">
                </label>
            </div>
            <span class="padding">
                <button class="borderLogButton"> Log In</button>
            </span>
            <span class="padding">
                <button class="borderLogButton"> Sign Up</button>
            </span>
        </div>
    </form>

    <!--        Java Script     -->
    <script src="js/Log_In.js"></script>

</body>

</html>
